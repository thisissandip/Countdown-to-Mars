<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="parent">
                <div class="img-side"></div>

                <div class="white-side">

                        <div class="heading">
                                <h1 class="head-title">Countdown to <span class="mars">Mars</span></h1>
                        </div>

                        <div class="container-time">
                                <div class="card">
                                        <div class="days"></div>
                                        <h1 class="title">Days</h1>
                                </div>
                                <div class="card">
                                        <div class="hours"> </div>
                                        <h1 class="title">Hours</h1>
                                </div>
                                <div class="card">
                                        <div class="minutes"></div>
                                        <h1 class="title">Minutes</h1>
                                </div>
                                <div class="card">
                                        <div class="seconds"> </div>           
                                        <h1 class="title">Seconds</h1>       
                                </div>  
                        </div>

                        <div class="quote-container">
                                <h2 class="quote">Mars is there, Waiting for us.</h2>
                                <h4 class="landing-date">18 February 2035</h4>
                        </div>

                        <div class="bar"> 
                                <div class="progress"></div>
                                <h4 class="show-percentage"></h4>
                        </div>


                </div>
        </div>
        
<footer>
        <p> &copy; National Aeronautics and Space Administration, 2020 </p>
</footer>



    <script src="main.js"></script>
</body>
